<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav th:replace="fragments :: header"></nav>

<h2 th:text="${user.username.toUpperCase()}"></h2>

<br><h3>Favorite Movies List</h3>

<table class="table table-bordered table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Favorite Movie Name</th>
        <th>Delete Favorite Movie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="favoriteMovie : ${user.favoriteMovies}">
        <td><a th:href="@{'/search/movie-view/' + ${favoriteMovie.getApiID()}}" th:text="${favoriteMovie.name}"></a>
        <td><form th:action="@{/movies/{movieId}(movieId=${favoriteMovie.id})}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form></td>
    </tr>
    </tbody>
</table>
<h3>To-Watch Movies List</h3>
<table class="table table-bordered table-striped table-responsive-md">
    <thead>
    <tr>
        <th>To-Watch Movie Name</th>
        <th>Delete To-Watch Movie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="toWatchMovie : ${user.toWatchMovies}">
        <td><a th:href="@{'/search/movie-view/' + ${toWatchMovie.getApiID()}}" th:text="${toWatchMovie.name}"></a>
        <td><form th:action="@{/movies/to-watch-movie/{movieId}(movieId=${toWatchMovie.id})}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form></td>
    </tr>
    </tbody>
</table>

<div>
    <h3>Reviews</h3>

    <p th:if="${#lists.isEmpty(user.reviewsList)}">No movies reviewed yet</p>



    <table th:unless="${#lists.isEmpty(user.reviewsList)}" style="width:50%" class="table table-responsive">
        <thead>
        <tr>
            <th style="width:25%">Movie Name</th>
            <th style="width:50%">Review</th>
            <th style="width:20%">Star Rating</th>
            <th style="width:5%" th:unless="${selfProfile =='false'}">

            </th>
        </tr>
        </thead>

        <tr th:each="review : ${user.reviewsList}">

            <td th:text="${review.movie}"></td>
            <td th:text="${review.review_text}"></td>
            <!--            <td th:text="${review.star_rating}"></td>-->
            <td >
                <span th:each="i:${#numbers.sequence(1, 5)}">
                    <span th:if="${review.star_rating >=i }"  class="fa fa-star star-checked"></span>
                    <span th:unless="${review.star_rating >=i }"  class="fa fa-star"></span>
                </span>

                <!--                <span th:if="${review.star_rating >=1 }"  class="fa fa-star checked"></span>-->
                <!--                <span th:unless="${review.star_rating >=1 }"  class="fa fa-star"></span>-->
                <!--                <span th:if="${review.star_rating >=2 }"  class="fa fa-star checked"></span>-->
                <!--                <span th:unless="${review.star_rating >=2 }"  class="fa fa-star"></span>-->
                <!--                <span th:if="${review.star_rating >=3 }"  class="fa fa-star checked"></span>-->
                <!--                <span th:unless="${review.star_rating >=3 }"  class="fa fa-star"></span>-->
                <!--                <span th:if="${review.star_rating >=4 }"  class="fa fa-star checked"></span>-->
                <!--                <span th:unless="${review.star_rating >=4 }"  class="fa fa-star"></span>-->
                <!--                <span th:if="${review.star_rating >=5 }"  class="fa fa-star checked"></span>-->
                <!--                <span th:unless="${review.star_rating >=5 }"  class="fa fa-star"></span>-->
            </td>
            <td th:unless="${selfProfile =='false'}">

                <!--                <a th:href="@{/delete_review(reviewId=${review.id})}"-->
                <!--                   th:data-confirm-delete="|Are you sure you want to delete review for: ${review.movie.name}?|"-->
                <!--                   onclick="return confirm(this.getAttribute('data-confirm-delete'))" style="color:red;">Delete</a>-->

                <form th:action="@{/delete_review(reviewId=${review.id})}" method="post">
                    <button type="submit" class="btn btn-link" style="color:red;"
                            th:data-confirm-delete="|Are you sure you want to delete review for: ${review.movie.name}?|"
                            onclick="return confirm(this.getAttribute('data-confirm-delete'))"
                    >Delete</button>
                </form>

            </td>
        </tr>
    </table>


</div>

</body>
