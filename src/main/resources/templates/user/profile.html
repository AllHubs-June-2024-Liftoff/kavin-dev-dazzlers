<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>

<h2 th:text="${user.username.toUpperCase()}"></h2>

<br>
<div>
    <h3>Favorite Movies</h3>
    <ul th:each="favoriteMovie : ${user.favoriteMovies}">
        <li>
            <p th:text="${favoriteMovie.name}"></p>
        </li>
    </ul>
</div>
<br>
</div>
<h3>To Watch Movies</h3>
<ul th:each="toWatchMovie : ${user.toWatchMovies}">
    <li>
        <p th:text="${toWatchMovie.name}"></p>
    </li>
</ul>
</div>


<div>
    <h3>Reviews</h3>

    <p th:if="${#lists.isEmpty(user.reviewsList)}">No movies reviewed yet</p>



    <table th:unless="${#lists.isEmpty(user.reviewsList)}" style="width:50%" class="table table-bordered table-dark">
        <thead>
        <tr>
            <th style="width:25%">Movie Name</th>
            <th style="width:60%">Review</th>
            <th style="width:10%">Star Rating</th>
<!--            <th style="width:5%" sec:authorize="isAuthenticated()" th:if="${selfProfile}">-->
<!--            <th style="width:5%" th:if="${selfProfile =='true' or selfProfile == ''}">-->
            <th style="width:5%" th:unless="${selfProfile =='false'}">

            </th>
        </tr>
        </thead>
        <!--        <tr th:each="review : ${reviews}">-->
        <tr th:each="review : ${user.reviewsList}">

            <td th:text="${review.movie}"></td>
            <td th:text="${review.review_text}"></td>
            <td th:text="${review.star_rating}"></td>
            <td th:unless="${selfProfile =='false'}">

                <a th:href="@{/delete_review(reviewId=${review.id})}"
                   th:data-confirm-delete="|Are you sure you want to delete review for: ${review.movie.name}?|"
                   onclick="return confirm(this.getAttribute('data-confirm-delete'))" style="color:red;">Delete</a>

<!--                <a th:href="@{/delete_review(reviewId=${review.id})}" onclick="return confirm('Are you sure you want to delete this review?')" style="color:red;">Delete</a>-->
<!--                <form th:action="@{/delete_review(reviewId=${review.id})}" method="post">-->
<!--                    <button type="submit" style=" height:50%" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this review?')">Delete</button>-->
<!--                </form>-->
            </td>
        </tr>
    </table>


</div>

<script  th:inline="javascript">

    function delete(name) {
        alert("Are you sure you want to delete review for: " + name)
    }
</script>

</body>
</html>
