<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>
<h1>NUKE MY ACCOUNT</h1>
<br>
<h3>Are you sure? Please verify your credentials below before leaving us</h3>
<br>
<form action="" method="post">
   <div class="form-group">
      <label>Username
         <input class="form-control" type="text" th:field="${signinFormDTO.username}">
      </label>
      <p class="error" th:errors="${signinFormDTO.username}"></p>
   </div>
   <div class="form-group">
      <label>Password
         <input class="form-control" type="password" th:field="${signinFormDTO.password}">
      </label>
      <p class="error" th:errors="${signinFormDTO.password}"></p>
   </div>
   <div class="form-group">
      <input type="submit" class="btn btn-danger" value="Delete My Account!" />
   </div>
   </div>
</form>
</body>
</html>
