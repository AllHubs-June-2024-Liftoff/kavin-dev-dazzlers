<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>

<form method="post">
    <div class="form-group">
        <label>Movie Name
            <input th:field="${movie.name}" class="form-control">
        </label>
        <span th:errors="${movie.name}" class="error"></span>
    </div>
    <input type="submit" value="Create Favorite Movie" class="btn btn-primary">
</form>
</body>
</html>
