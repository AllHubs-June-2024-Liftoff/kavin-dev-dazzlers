<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>

<div>

    <h3>Movie Name: </h3>
    <h2 th:text="${movie.name}"></h2>
</div>

<form th:action="@{/movies/add-to-watch-movie}" method="post">
    <div class="form-group">
        <input type="hidden" th:field="${userMovieDTO.user}">
        <h3>Update To-Watch Movies List</h3>
        <input type="checkbox"  th:field= "${userMovieDTO.movie}" th:value="${movie.id}">
        <label>Add to to-watch movies list</label>
    </div>


    <input type="submit" class="btn btn-success" value="Submit">
</form>
</body>
</html>
