<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>

<form th:action="@{/movies/create-movies}" method="post">
    <div class="form-group">
        <label>Movie Name
            <input th:field="${movie.name}" class="form-control">
        </label>
        <span th:errors="${movie.name}" class="error"></span>
    </div>
    <input type="submit" value="Create Favorite Movie" class="btn btn-success">
</form>
</body>
</html>
