<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<div th:replace="fragments :: header"></div>
<h1>Please Log In</h1>
<div th:if="${param.logout}">
   You have been signed out.</div>
<br>
<form th:action="@{/signin}" method="post">
   <div class="form-group">
      <label>Username
         <input class="form-control" type="text" th:field="${signinFormDTO.username}">
      </label>
      <p class="error" th:errors="${signinFormDTO.username}"></p>
   </div>
   <div class="form-group">
      <label>Password
         <input class="form-control" type="password" th:field="${signinFormDTO.password}">
      </label>
      <p class="error" th:errors="${signinFormDTO.password}"></p>
   </div>
   <div class="form-group">
      <input type="submit" class="btn btn-success" value="Sign In" />
   </div>
</form>

<p>Don't have an account? <a href="/signup">Sign up today!</a></p>
</body>
</html>
