<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>

<div class="container body-content">
    <h1>Search for a movie</h1>

    <form th:action="@{/search/results}" method = "post">




        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />


    <a th:href="@{'movie-view/' + ${apiId}}"th:text="${title}"></a>
    <th:block th:text="${year}"></th:block>



    <hr />

    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{'movie-view/' + ${movie.getApiID()}}" th:text="${movie.getTitle()}"></a>
            <th:block th:text="${movie.getYear}"></th:block>
        </li>
    </ul>




</body>
</html>
