<!DOCTYPE html>
<<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="https://www.thymeleaf.org"
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>
<h1>NUKE MY ACCOUNT <span class="glyphicon glyphicon-trash"></span></h1>
<br>
<h3>Are you sure? Please verify your password before leaving us FOREVER</h3>
<div th:if="${param.error}">
   Invalid password.
</div>
<br>
<form th:action="@{/settings/delete-account}" method="post">
   <div class="form-group">
      <label>Password
         <input class="form-control" type="password" name="providedPassword">
      </label>
      <p th:if="${error}" class="error">Please enter a valid password</p>
   </div>
   <div class="form-group">
      <input type="submit" class="btn btn-danger" value="Delete My Account!" />
   </div>
</form>
</body>
</html>
