<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container bg-1">
<div th:replace="fragments :: header"></div>
<div class="container-content">
   <h1>Sign In</h1>
</div>
<form method="post">
   <div class="form-group">
      <label>Username
         <input class="form-control" type="text" th:field="${signinFormDTO.username}">
      </label>
      <p class="error" th:errors="${signinFormDTO.username}"></p>
   </div>
   <div class="form-group">
      <label>Password
         <input class="form-control" type="password" th:field="${signinFormDTO.password}">
      </label>
      <p class="error" th:errors="${signinFormDTO.password}"></p>
   </div>
   <div class="form-group">
      <input type="submit" class="btn btn-success" value="Sign In" />
   </div>
</form>

<p>Don't have an account? <a href="/signup">Sign up today!</a></p>
</body>
</html>
